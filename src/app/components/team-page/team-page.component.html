<ng-container *ngFor="let info of teamInformation.response">

    <h1>{{info.team.name}}</h1>
    
    <div class="mb-3 p-3">
        <p>{{info.team.code}}</p>
        <p>{{info.team.country}}</p>
        <p>{{info.team.founded}}</p>
    </div>

    <div class="p-3">
        <p>{{info.venue.name}}</p>
        <p>{{info.venue.address}}</p>
        <p>{{info.venue.city}}</p>
        <p>{{info.venue.capacity}}</p>
        <p>{{info.venue.surface}}</p>
    </div>

</ng-container>
